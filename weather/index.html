<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="locationInput" placeholder="Enter location (city, zip code, etc.)">
            <button class="btn btn-primary" type="button" id="searchButton">Search</button>
            <button class="btn btn-secondary" type="button" id="myLocationButton">Use My Location</button>
        </div>
        <div id="weatherData" class="mt-4">
            </div>
        <div id="error-message" class="mt-3 text-danger" style="display: none;"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
